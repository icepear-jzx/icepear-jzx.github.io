baseURL: https://icepear-jzx.github.io/
languageCode: en-us
title: Zhexin's Blog
theme: PaperMod

enableRobotsTXT: true
buildDrafts: true
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production
  title: Zhexin's Blog
  description: Zhexin's Blog
  keywords: [Blog, Portfolio, PaperMod, Hugo]
  author: Zhexin Jin
  # images: [images/icepear-mini.jpg]
  DateFormat: January 2, 2006
  defaultTheme: auto # dark, light
  disableThemeToggle: false

  ShowReadingTime: true
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: false
  UseHugoToc: false
  disableSpecial1stPost: true
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  assets:
    # disableHLJS: true
    # disableFingerprinting: true
    favicon: assets/favicon.ico
    favicon16x16: assets/favicon-16x16.png
    favicon32x32: assets/favicon-32x32.png
    apple_touch_icon: assets/apple-touch-icon.png
    safari_pinned_tab: assets/favicon.ico

  label:
    text: Zhexin's Blog
    # icon: images/icepear-mini.jpg
    # iconHeight: 35

  # profile-mode
  profileMode:
    enabled: false
    title: Zhexin Jin
    subtitle: While the world sleeps, you dream.
    imageUrl: images/icepear-mini.jpg
    imageWidth: 120
    imageHeight: 120
    imageTitle: icepear
    buttons:
      - name: Posts
        url: /posts/
      - name: Tags
        url: /tags/

  # home-info mode
  homeInfoParams:
    Title: "Hi there \U0001F44B"
    Content: |
      - Welcome! This blog is a place where I share my thoughts and insights on software development, algorithms, and more. Whether you're exploring new concepts or looking to deepen your understanding, I hope you find valuable content here.

  social: true
  socialIcons:
    - name: linkedin
      url: https://www.linkedin.com/in/zhexinjin/
    - name: github
      url: https://github.com/icepear-jzx
    - name: email
      url: mailto:icepear.jzx@gmail.com

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 10
    - identifier: tags
      name: Tags
      url: /tags/
      weight: 20
    - identifier: search
      name: Search
      url: /search/
      weight: 30

pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai
